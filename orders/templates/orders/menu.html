{% extends "orders/base.html" %}

{% block body %}
<table>
    <tr>
        <th> Pizza type </th>
        <th> # toppings </th>
        <th> size </th>
        <th> Price </th>
    </tr>
    <tr>
    {% for pizza in pizzas %}
        <td> {{ pizza.toppings }}</td>
        <td> {{ pizza.size }}</td>
        <td> {{ pizza.price }}</td>
    {% endfor %}
    </tr>
</table>
{% endblock %}
